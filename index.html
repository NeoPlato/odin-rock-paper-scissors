<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="game-title">Rock Paper Scissors</div>
    <div class="container">
      <div id="player" class="select">
        <div class="choices">You</div>
        <img id="rock" src="./img/rock.png">
        <img id="paper" src="./img/paper.png">
        <img id="scissors" src="./img/scissors.png">
      </div>
      <div class="game-area">
        <div class="img-container"></div>
        <div class="game-info"></div>
        <div class="score"></div>
        <div class="reset"></div>
      </div>
      <div id="computer" class="select">
        <div class="choices">Computer</div>
        <img src="./img/rock.png">
        <img src="./img/paper.png">
        <img src="./img/scissors.png">
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      document.querySelectorAll("div#player.select img").forEach(
        choice => {
          choice.addEventListener(
            "click",
            startGame,
            {once: true}
          );
          choice.addEventListener("click", gameClick);
        }
      );
    </script>
  </body>
</html>
